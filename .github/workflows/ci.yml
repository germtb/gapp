name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build server
        run: cd server && go build ./...

      - name: Vet server
        run: cd server && go vet ./...

      - name: Build CLI
        run: cd cli && go build ./...

      - name: Test CLI
        run: cd cli && go test ./...

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Typecheck
        run: npm run typecheck
